<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | 3-column preview card component</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      flex-direction: column;
    }
    .container {
      display: flex;
      border-radius: 10px;
      overflow: hidden;
      max-width: 900px;
    }
    .card {
      flex: 1;
      padding: 20px;
      color: white;
      text-align: left;
    }
    .sedan { background-color: #E38826; }
    .suv { background-color: #006970; }
    .luxury { background-color: #004241; }
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .button {
      padding: 10px;
      background: white;
      border: none;
      color: black;
      cursor: pointer;
    }
    .button:hover {
      background-color: transparent;
      border: 1px solid white;
      color: white;
    }
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card sedan">
      <h2>SEDANS</h2>
      <p>Choose a sedan for its affordability and fuel efficiency.</p>
      <button class="button">Learn More</button>
    </div>
    <div class="card suv">
      <h2>SUVS</h2>
      <p>Spacious and powerful, SUVs are great for family vacations.</p>
      <button class="button">Learn More</button>
    </div>
    <div class="card luxury">
      <h2>LUXURY</h2>
      <p>Drive premium cars with top-notch comfort and style.</p>
      <button class="button">Learn More</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
